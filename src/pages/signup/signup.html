<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/typography.css">
    <link rel="stylesheet" href="../../styles/component.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="../../assets/logoKenzie.jpeg" type="image/x-icon">
    <script defer type="module" src="./signup.js"></script>
    <title>Rede Social - Cadastre-se</title>
</head>
<body>
    <section class="modal">
        <div>
            <p class="text-1">Acesso não autorizado</p>
            <span class="text-2">Essa conta não existe, logo não pode acessar a página dos posts</span>
            <div>
                <button class="btn btn__white">Entendi</button>
            </div>
        </div>
    </section>
    <header>
        <figure>
            <img src="../../assets/TechPosters.svg" alt="Tech Posters">
        </figure>
        <nav>
            <ul>
                <li><a href="../../../index.html" class="text-2">Entrar</a></li>
                <li><a href="./signup.html" class="text-2">Criar nova conta</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <div>
            <h1 class="title-1">Cadastro</h1>
            <a href="../../../index.html"><button class="btn__outline__medium" type="button">Voltar</button></a>
        </div>
        <input required class="text-1 input" type="text" placeholder="Seu nome">
        <input required class="text-1 input" type="email" placeholder="Seu e-mail">
        <input required class="text-1 input" type="password" placeholder="Sua senha">
        <input required class="text-1 input" type="text" placeholder="Qual o seu trabalho?">
        <input required class="text-1 input" type="text" placeholder="URL da imagem de perfil">
        <button class="btn" type="submit">Registar</button>
        <span class="text-3">Já possui uma conta?</span>
        <a href="../../../index.html"><button class="btn__outline__medium" type="button">Ir para página de login</button></a>
    </form>
</body>
</html>
